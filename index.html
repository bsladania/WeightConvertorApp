<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
    body{
      margin-top:50px;
      font-family: "Times New Roman", Times, serif;
    }
    </style>
  <title>Weight Convertor App</title>
</head>
<body>
  <div class="container">
    <div class="alert alert-info">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3">Weight Convertor</h1>
        <form class="form-group">
          <input type="number" id="lbl1" class="form-control form-control-lg" placeholder="Enter Pounds...">
        </form>
        <div id="output">
          <div class="card bg-primary mb-2">
            <div class="card-block">
              <h4>Grames:</h4>
              <div id="gramsoutput"></div>
            </div>
          </div>
          <div class="card bg-danger mb-2">
            <div class="card-block">
              <h4>Kilograms: </h4>
              <div id="kgoutput"></div>
            </div>
          </div>
          <div class="card bg-success mb-2">
            <div class="card-block">
              <h4>Ounces: </h4>
              <div id="ozoutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  <script type="text/javascript">
    document.getElementById('output').style.visibility = 'hidden';
    document.getElementById('lbl1').addEventListener('input', function(d){
      document.getElementById('output').style.visibility = 'visible';
      let pounds = d.target.value;
      document.getElementById('gramsoutput').innerHTML = (pounds*453.592).toFixed(2);
      document.getElementById('kgoutput').innerHTML = (pounds/2.2046).toFixed(2);
      document.getElementById('ozoutput').innerHTML = (pounds*16).toFixed(2);
    });
  </script>
</body>
</html>
